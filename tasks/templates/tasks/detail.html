{% extends "layout/basic.html" %}

{% block content %}
    <div>
        <p> {{ object.task }} От <a class="datetime">{{ object.start }}</a> до {{ object.end }} {{ object.comment }}</p>
        <p>Метки:
        {% for lbl in object.label.all %}
            <a>{{ lbl.label }}</a>
        {% endfor %}
        </p>
    </div>
{% endblock %}
