{% extends "layout/basic.html" %}

{% block content %}
{% for tsk in tasks_list %}
    <div>
        <h2>{{ tsk.task }}</h2>
        <p>{{ tsk.start }}</p>
        <p>{{ tsk.end }}</p>
        <p>{{ tsk.comment }}</p>
        <p><a href="{% url 'by_label' tsk.label.pk %}">{{ tsk.label }}</a> </p>
    </div>
{% endfor %}
{% endblock %}
